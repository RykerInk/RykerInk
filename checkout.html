<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Checkout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet" href="css/cart.css">


        <script src="js/modernizr.js"></script>
        <script src="js/pace.min.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.ico">
        <link rel="icon" type="image/x-icon" sizes="48x48" href="images/favicon.ico">
        <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">
        <link rel="icon" type="image/x-icon" sizes="16x16" href="images/favicon.ico">
        <link rel="mask-icon" href="images/favicon.ico" color="#151515">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body id="top">
        <div id="preloader">
            <div id="loader" class="dots-jump">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <header class="s-header">
            <div class="row">
                <div class="header-logo">
                    <a class="site-logo" href="index.html">
                        <img src="images/bbblogo.PNG" alt="Homepage">
                    </a>
                </div>
            </div>
        </header>

        <section id="checkout">
            <div class="product-content">
                <div class="row home-content__main">
                    <h1 class="display-1 display-1--light">
                        Checkout
                    </h1>
                </div>
                <div class="products-grid-top js-order-summary" data-aos="fade-up">

                </div>
                <div class="summary-container">
                    <div class="payment-summary js-payment-summary">
                       
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="col-full cl-copyright">
                    <span>
                        &copy; BoxBoxBoxx <script>document.write(new Date().getFullYear());</script>
                    </span>
                </div>
            </div>
            <div class="cl-go-top">
                <a class="smoothscroll" title="Back to Top" href="#top">
                    <img src="images/bbblogo.PNG">
                </a>
            </div>
        </footer>

        <div aria-hidden="true" class="pswp" role="dialog" tabindex="-1">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div><button class="pswp__button pswp__button--close" title="Close (Esc)"></button> <button class="pswp__button pswp__button--share" title="Share"></button> <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button> <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div><button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button> <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/checkout.js"></script>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
